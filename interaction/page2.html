<!DOCTYPE html>
<html>
    <head>
    <title>Dumpling Maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    </head>
    
    <body id="displaybox">
        <div id="result">

            <div id=finalDumpling><a href="page2.html"><img src="images/frieddumpling.png" alt=""></a></div>

            <div id=calories>
              <p id="caloriescount">OOPS ~ You have to be creative with your dumpling</p>
              
            </div>
        
        </div>

    <div id=title>
        <p>Make your own dumpling</p>
    </div>
<!-- 
<div id="center"> -->
    <div id="fireicon">
        <a id="resultButton" style="cursor: pointer;"><img src="images/fire.png" alt=""></a>
    </div>  

    <div id="middle">
        <img src="images/pan.png" alt="">
    </div>

    <div id="protein">
        <h2>PROTEIN</h2>
        <img src="images/pig.png" class="mydiv 77" id="pig">
        <img src="images/beef.png" class="mydiv 62" id="beef" >
        <img src="images/chicken.png" class="mydiv 51" id="chicken">


    </div>

    <div id="ingredients">
        <h2>INGREDIENTS</h2>
        <img src="images/shrimp.png" class="mydiv 20" id="shrimp">
        <img src="images/chill.png" class="mydiv 2" id="chill">
        <img src="images/corn.png" class="mydiv 8" id="corn">
        <img src="images/cheese.png" class="mydiv 20" id="cheese">
        <img src="images/sausage.png" class="mydiv 40" id="sausage">
        <img src="images/cabbage.png" class="mydiv 2" id="cabbage">
        <img src="images/egg.png" class="mydiv 19" id="egg">
        <img src="images/scallion.png" class="mydiv 1" id="scallion">
    </div>
</div>

        <p id="description1">Simply drag things you want to add and fire them!</p>

    </body>
    
      <script src="js/jquery.js"></script>
      <script src="js/scripts.js"></script>
